<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西安石油大学校徽 - 3D 展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            perspective: 1000px;
        }

        .logo-3d {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-3d:hover {
            transform: scale(1.1) rotateY(15deg);
        }

        .logo-svg {
            width: 400px;
            height: 400px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .logo-svg:hover {
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }

        .controls {
            text-align: center;
            margin: 40px 0;
            color: white;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            color: white;
            text-align: center;
        }

        .info-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .info-panel p {
            line-height: 1.6;
            opacity: 0.9;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .rotation-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .rotation-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rotation-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .logo-svg {
                width: 300px;
                height: 300px;
            }
            
            .control-btn {
                margin: 5px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>西安石油大学校徽</h1>
            <p>3D 交互式展示 - 探索校徽的每一个细节</p>
        </div>

        <div class="logo-container">
            <div class="logo-3d" id="logo3d">
                <svg class="logo-svg" width="400" height="400" viewBox="0 0 890 890" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 外圆环 -->
                    <path d="M757.321 132.438C929.941 305.058 929.941 584.938 757.321 757.558C584.701 930.178 304.838 930.178 132.221 757.558C-40.3967 584.938 -40.3967 305.058 132.221 132.438C304.838 -40.1826 584.701 -40.1826 757.321 132.438Z" stroke="#9A1E23" stroke-width="4.93128" stroke-miterlimit="22.93"/>
                    
                    <!-- 中央复杂图案 -->
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M523.542 117.075L528.961 117.876C529.379 116.761 529.797 115.646 530.233 114.548C528.276 114.395 526.307 114.5 524.378 114.862L523.542 117.075ZM536.628 114.426L534.154 119.235C536.523 119.689 538.876 120.177 541.245 120.648C541.733 119.357 542.221 118.068 542.727 116.761L536.628 114.426ZM536.001 102.769C533.643 102.02 531.167 101.719 528.7 101.88C528.299 104.645 527.489 107.335 526.295 109.861L526.853 110.07L527.062 109.53L530.059 110.018C530.059 109.843 530.181 109.652 530.25 109.478H532.132L536.001 102.699V102.769Z" fill="#9A1E23"/>
                    
                    <!-- 更多复杂路径... -->
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M409.171 319.261C415.984 319.261 421.507 324.785 421.507 331.598C421.507 338.411 415.984 343.935 409.171 343.935C402.358 343.935 396.834 338.411 396.834 331.598C396.844 324.789 402.361 319.272 409.171 319.261ZM444.613 160.168C286.535 160.168 157.609 289.116 157.609 447.181C157.609 605.245 286.553 734.192 444.613 734.192C602.673 734.192 731.616 605.245 731.616 447.181C731.616 289.116 602.638 160.168 444.613 160.168Z" fill="#9A1E23"/>
                    
                    <!-- 文字部分 -->
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M408.837 645.656V688.539H398.138V665.537C398.214 663.542 398.133 661.544 397.894 659.561C397.721 658.874 397.239 658.306 396.587 658.027C395.033 657.574 393.41 657.404 391.795 657.522H390.75V652.521C395.378 651.72 399.563 649.284 402.546 645.656H408.837Z" fill="white"/>
                </svg>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleRotation()">开始/停止旋转</button>
            <button class="control-btn" onclick="resetView()">重置视角</button>
            <button class="control-btn" onclick="toggleParticles()">粒子效果</button>
        </div>

        <div class="rotation-controls">
            <button class="rotation-btn" onclick="rotateX()">X轴旋转</button>
            <button class="rotation-btn" onclick="rotateY()">Y轴旋转</button>
            <button class="rotation-btn" onclick="rotateZ()">Z轴旋转</button>
        </div>

        <div class="info-panel">
            <h3>校徽设计理念</h3>
            <p>西安石油大学校徽以深红色为主色调，体现了石油工业的特色。中央的复杂图案象征着油井架和钻机，展现了学校在石油工程领域的专业特色。圆形设计寓意着团结、和谐，体现了学校师生同心同德的精神风貌。</p>
        </div>
    </div>

    <script>
        let isRotating = false;
        let rotationInterval;
        let particlesEnabled = true;

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 切换旋转
        function toggleRotation() {
            const logo = document.getElementById('logo3d');
            if (isRotating) {
                clearInterval(rotationInterval);
                isRotating = false;
            } else {
                rotationInterval = setInterval(() => {
                    const currentTransform = logo.style.transform || '';
                    const rotation = currentTransform.match(/rotateY\(([^)]+)\)/) || [0, '0deg'];
                    const currentAngle = parseInt(rotation[1]) || 0;
                    logo.style.transform = `rotateY(${currentAngle + 2}deg)`;
                }, 50);
                isRotating = true;
            }
        }

        // 重置视角
        function resetView() {
            const logo = document.getElementById('logo3d');
            logo.style.transform = 'rotateY(0deg) rotateX(0deg) rotateZ(0deg)';
            if (isRotating) {
                clearInterval(rotationInterval);
                isRotating = false;
            }
        }

        // 切换粒子效果
        function toggleParticles() {
            const particles = document.querySelectorAll('.particle');
            particlesEnabled = !particlesEnabled;
            particles.forEach(particle => {
                particle.style.display = particlesEnabled ? 'block' : 'none';
            });
        }

        // 轴旋转函数
        function rotateX() {
            const logo = document.getElementById('logo3d');
            const currentTransform = logo.style.transform || '';
            const rotation = currentTransform.match(/rotateX\(([^)]+)\)/) || [0, '0deg'];
            const currentAngle = parseInt(rotation[1]) || 0;
            logo.style.transform = currentTransform.replace(/rotateX\([^)]*\)/, '') + ` rotateX(${currentAngle + 90}deg)`;
        }

        function rotateY() {
            const logo = document.getElementById('logo3d');
            const currentTransform = logo.style.transform || '';
            const rotation = currentTransform.match(/rotateY\(([^)]+)\)/) || [0, '0deg'];
            const currentAngle = parseInt(rotation[1]) || 0;
            logo.style.transform = currentTransform.replace(/rotateY\([^)]*\)/, '') + ` rotateY(${currentAngle + 90}deg)`;
        }

        function rotateZ() {
            const logo = document.getElementById('logo3d');
            const currentTransform = logo.style.transform || '';
            const rotation = currentTransform.match(/rotateZ\(([^)]+)\)/) || [0, '0deg'];
            const currentAngle = parseInt(rotation[1]) || 0;
            logo.style.transform = currentTransform.replace(/rotateZ\([^)]*\)/, '') + ` rotateZ(${currentAngle + 90}deg)`;
        }

        // 鼠标交互
        document.getElementById('logo3d').addEventListener('mousemove', function(e) {
            if (!isRotating) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (x - centerX) / 10;
                
                this.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        // 初始化
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
